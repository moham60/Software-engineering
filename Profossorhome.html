<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="home page after success login" />
    <!--bootsrap style-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--custom style -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <!--font awsome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Home</title>

  <body>
    <nav class="d-flex justify-content-between align-items-center">

        <input type="search" class="rounded" placeholder="enter keyWord" />
        <i
          class="fa-solid fa-search position-absolute translate-middle top-50"></i>
      </div>

      <div class="right d-flex align-items-center">
        <i class="fa-solid fa-moon me-2 darkMode"></i>
        <i class="fa-regular fa-bell fa-lg me-2"></i>
        <i class="fa-solid fa-right-from-bracket"></i>
      </div>

    <main class="d-flex">

        <span class="name d-inline-block mt-4">Mohamed</span>
        <ul class="mt-5 list-unstyled">
          <li class="my-2">
            <a
              href="Profossorhome.html"
              class="text-decoration-none btn btn-outline-dark active"
              ><i class="fa-regular fa-chart-bar fa-fw"></i
              ><span>Dashboard</span></a
            >
          </li>
          <li class="my-2">
            <a

              class="text-decoration-none btn btn-outline-dark"
              ><i class="fa-solid fa-gear fa-fw"></i> <span> Setting </span>
            </a>
          </li>
          <li class="my-2">
            <a

            </a>

          <li class="my-2">
            <a

              class="text-decoration-none btn btn-outline-dark"

            </a>
          </li>
          <li class="my-2">

            </a>

            <a
              href="assignments.html"
              class="text-decoration-none btn btn-outline-dark"

            >
          </li>
          <li class="my-2">
            <a
              href="courses.html"
              class="text-decoration-none btn btn-outline-dark"

          <li class="my-2 d-flex justify-content-center">

              ><i class="fa-brands fa-rocketchat"></i><span> Chat </span></a
            >
